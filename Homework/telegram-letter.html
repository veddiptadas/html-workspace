My message to Post Office! <br>
<br><h1><mark>Dear Roberto!</mark></h1><br>
<br><p><font size="5" color="red">Wish you are here!</font></p>
<p><i>Successfully passed all exam and I am heading to Santiago on Aug 12th.</i></p>
<br><b>On vacation, I am planning to:</b>
    <ul type="square">
        <li>See Santiago!</li>
        <li>Meet your family</li>
        <li>Eat a lot of ice cream</li>
    </ul>
<p><b>Here is my little test for you:</b></p>
<br><label for="yourName">Your Name:</label>
<input id="yourName" type="text" name="yourName"/>
<br><input id="sexMale" type="radio" name="sexMale" value="male"/>
<label for="sexMale">Male</label>
<input id="sexFemale" type="radio" name="sexFemale" value="female"/>
<label for="sexFemale">Female</label>
<br><input id="isAdult" type="checkbox" name="isAdult" value="adult"/>
<label for="isAdult">Adult (18+)</label>
<br>
<br><b> Love you! Anne </b>

</body>
</html>
